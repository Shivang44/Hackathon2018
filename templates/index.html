<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>

      // This example displays a marker at the center of Ohio.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var columbus = {lat: 39.9612, lng: -82.9988};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: columbus
        });

        var pinsMapped = {};

        setInterval(() => {
            $.get({url: 'http://localhost:3000/markers', cache: false})

            .done((data) => {

                console.log("Fetched data: ", data);
                data.documents.forEach((tweet) => {
                    
                    if (!pinsMapped.hasOwnProperty(tweet.id)) {

                        if (tweet.score < 0.5) {

                            var infowindow = new google.maps.InfoWindow({
                                content: tweet.text
                            });

                            var marker = new google.maps.Marker({
                                position: {lat: tweet.location[0], lng: tweet.location[1]},
                                map: map,
                                title: 'Tweet with low sentiment value'
                            });

                            marker.addListener('click', function() {
                                infowindow.open(map, marker);
                            });

                            console.log("New marker added!", tweet);
                        }
                    }

                    pinsMapped[tweet.id] = true;

                });
            });

        }, 500);


        


      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Z_8VpRMJV_xHIU-amRgM-onqR2AatAY&callback=initMap">
    </script>
    <script>
        
    </script>
  </body>
</html>
