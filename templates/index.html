<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example displays a marker at the center of Ohio.
      // When the user clicks the marker, an info window opens.

      function initMap() {
        var columbus = {lat: 39.9612, lng: -82.9988};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: columbus
        });

        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Natural Disaster</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Columbus</b> had a tornado touch down' +
            ' <b>3 miles</b> from Ohio States campus'+
            ''+
            ''+
            ''+
            ''+
            ''+
            ''+
            ''+
            ''+
            ''+
            ''+
            ''+
            '</div>'+
            '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var marker = new google.maps.Marker({
          position: columbus,
          map: map,
          title: 'Columbus, Ohio'
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4Z_8VpRMJV_xHIU-amRgM-onqR2AatAY&callback=initMap">
    </script>
  </body>
</html>
